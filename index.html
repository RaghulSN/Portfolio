<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
  <!-- HEADER -->
  <header>
    <div class="logo">RSN</div>
    <nav class="nav-links">
      <button class="nav-btn active" data-section="about">About</button>
      <button class="nav-btn" data-section="portfolio">Portfolio</button>

  <!-- MAIN CONTENT -->
  <main>

    <section id="about" class="page-section active">

        <img src="assets/profile.jpg" alt="Profile Photo" class="profile-pic">

        </ul>

        <h2 id="proj1">Project 1</h2>
        <p>Placeholder project description.</p>
        <h2 id="ach1">Achievement 1</h2>
        <p>Placeholder achievement description.</p>
      </div>
      <button id="back-to-top">‚Üë</button>
    </section>

    <!-- RESUME -->
    <section id="resume" class="page-section">
      <div class="resume-container">
        <iframe src="assets/resume.pdf" class="resume-frame"></iframe>
        <a href="assets/resume.pdf" download class="download-btn">Download Resume</a>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>Made with ‚ù§Ô∏è RSN</footer>
